<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Track Suggester</title>
  </head>
  <body>
    <div class="container">
      <form id="track">
        <p>1. Do you have any previous experience with coding?</p>
        <select id="question1" class="form-control">
          <option></option>
          <option value="1">Yes!</option>
          <option value="2">No</option>
          <option value="3">Some but not much</option>
        </select>
        <br>
        <p>2.Are you interested in front-end or back-end?</p>
        <select id="question2" class="form-control">
          <option></option>
          <option value="1">Front-end</option>
          <option value="2">Back-end</option>
        </select>
        <br>
        <p>3.Does Design interest you more then functionality?</p>
        <select id="question3" class="form-control">
          <option></option>
          <option value="1">Yes I love Design</option>
          <option value="2">No, I like math and stuff</option>
        </select>
        <br>
        <p>4.	What type of learner are you?</p>
        <select id="question4" class="form-control">
          <option></option>
          <option>Visual</option>
          <option>Auditory</option>
          <option>Kinesthetic</option>
          <option>Read and Write</option>
          <option>All of the above</option>
        </select>
        <br>
        <p>5.	What day of the week is it?</p>
        <select id="question5" class="form-control">
          <option></option>
          <option>Monday</option>
          <option>Tuesday</option>
          <option>Wednesday</option>
          <option>Thursday</option>
          <option>Friday</option>
          <option>Saturday</option>
          <option>Sunday</option>
        </select>
        <br>
        <button type="submit"value="submit" class="btn-success btn-lg">Submit!</button>
        <button type="reset" value="reset" class="btn-danger btn-sm">Reset</button>
      </form>
      <div id=results class="container">
        <div id="rubyRails">
          <h3>Ruby/Rails</h3>
        </div>
        <div id="cssDesign">
          <h3>CSS/Design</h3>
        </div>
        <div id="phpReact">
          <h3>PHP/React</h3>
        </div>

      </div>
    </div>
  </body>
</html>
